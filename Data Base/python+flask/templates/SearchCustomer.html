<!doctype html>
<title>Tables</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
  <header>
    <h1 style="text-align:center;">All records in Table - {{ tablename }}</h1>
  </header>

  <table>
    <thead>
        <tr>
            <th style="width: 33%"> cusID    </th>
            <th style="width: 33%"> cusname  </th>
            <th style="width: 33%"> cusphone </th>
        </tr>
    </thead>
    <tbody>
		{% for row in rows %}
		<tr>
			      <td style="width: 33%"> {{ row[0]  }}</td>
            <td style="width: 33%"> {{ row[1]  }}</td>
            <td style="width: 33%"> {{ row[2]  }}</td>
		<tr>
		{% endfor %}
	</tbody>
  </table>

  <form method="post" id="table"> 
    <div>
      <input id = "searchBtn" type="submit" name = "contact" value="View Contact"> 
      <input id = "clearBtn" type="submit" name = "back" value="Back to Menu"> 
    </div>
    
  </form>
</section>
